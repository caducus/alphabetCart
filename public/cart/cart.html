<div class="mainTitle">
  <h1>The Alphabet Emporium</h1>
  <h3>Main Store</h3>
</div>
<div class="itemCardContainer" ng-controller="CartCtrl">
  <table>
    <!-- Table Header Row -->
    <thead class="tableHeader">
      <tr class="header">
        <th>Item Name / Item Image</th>
        <th>Description</th>
        <th>Cost</th>
      </tr>
    </thead>
    <!-- Item Data Rows -->
    <tbody>
      <tr ng-repeat="item in cartData">
        <td class="nameAndImage">
          <p>{{ item.itemName }}</p>
          <img ng-src={{item.itemImageLink}}>
        </td>
        <td>{{ item.itemDescription }}</td>
        <td>
          <check-list
            prices="item.itemPrices"
            name="item.itemID"
            selected="item.itemSelected">
          </check-list>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="cartCalculations">
    <div class="cartTotal">
      <div>Total:</div>
      <div><h3>${{total()}}</h3></div>
    </div>
    <div class="cartCheckout">
      <a href="#!/checkout">Checkout</a>
    </div>
  </div>
</div>
